<!-- templates/email_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Нове повідомлення від користувача</h2>
    <table>
        <tr>
            <th>Ім'я</th>
            <td>{{ first_name }}</td>
        </tr>
        <tr>
            <th>Прізвище</th>
            <td>{{ last_name }}</td>
        </tr>
        <tr>
            <th>Телефон</th>
            <td>{{ phone_number }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <th>Повідомлення</th>
            <td>{{ message }}</td>
        </tr>
    </table>
</body>
</html>
